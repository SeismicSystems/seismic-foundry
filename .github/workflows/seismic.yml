name: Seismic CI

on:
  push:
    branches: [seismic]
  pull_request:
    branches: [seismic]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  build:
    runs-on: large-github-runner
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build-cache"
      - name: sforge build
        run: cargo build --bin sforge
      - name: sanvil build
        run: cargo build --bin sanvil

  warnings:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "warnings-cache"
      - name: sforge warnings
        run: RUSTFLAGS="-D warnings" cargo check --bin sforge
      - name: sanvil warnings
        run: RUSTFLAGS="-D warnings" cargo check --bin sanvil

  test:
    runs-on: large-github-runner
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-cache"
      - name: seismic transaction
        run: cargo nextest run test_seismic_transaction
      # - name: sforge tests
      #   run: cargo test --bin sforge
      # - name: sanvil tests
      #   run: cargo test --bin sanvil

  viem:
    runs-on: large-github-runner
    timeout-minutes: 30
    env:
      SFOUNDRY_ROOT: /home/runner/work/seismic-foundry/seismic-foundry
      PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
    steps:
      - uses: actions/checkout@v4
        with:
          # TODO: remove this once foundry works vs latest seismic-viem
          ref: 86379796502893c5292b54e43c24e88d7fc665f4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "viem-cache"
      - name: Install dependencies
        run: bun install
      - name: sanvil build
        run: |
          cd $SFOUNDRY_ROOT
          cargo build --bin sanvil
          cd $GITHUB_WORKSPACE
      - name: Run viem tests vs. Anvil
        run: bun test
